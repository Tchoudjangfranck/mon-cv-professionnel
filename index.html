<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a66ff310cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>CV - professionnel</title>
</head>

<body>
    <nav class="none sticky">

    <div class="main-container flex gap-20">

            </div>
            <div class="aside-bottom flex aic gap-20 jcc">
